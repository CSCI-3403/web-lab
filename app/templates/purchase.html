{% extends "base.html" %}

{% block content %}
<a href="/" class="title is-4">&lt; Back</a>
<div class="columns is-centered">
    <div class="column">
        <div class="card has-background-success-light mt-5">
            <div class="card-content">
                <div class="media">
                    <div class="media-left" style="width: 15rem">
                        <figure class="image is-3by2">
                            <img src="/static/{{ item.image }}">
                        </figure>
                    </div>
                    <div class="media-content">
                        <p class="title is-2">{{ success_string }}</p>
                        <p class="subtitle is-4">Ordered {{ item.name }}</p>
                        <p class="subtitle is-3">Total: ${{ item.price }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
