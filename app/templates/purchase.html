{% extends "base.html" %}

{% block content %}
<div class="columns is-centered">
    <div class="column is-half">
        <a href="/" class="title is-4">&lt; Back</a>
        <div class="card mt-5">
            <div class="card-content">
                <div class="media">
                    <div class="media-left" style="width: 15rem">
                        <figure class="image is-3by2">
                            <img src="/static/{{ item.image }}">
                        </figure>
                    </div>
                    <div class="media-content">
                        <p class="title is-4">{{ success_string }}</p>
                        <p class="subtitle is-6">Ordered {{ purchase.quantity }} mitten{{ 's' if purchase.quantity != 1 else '' }}</p>
                        <p class="subtitle is-4">Total: ${{ purchase.quantity * item.price }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
